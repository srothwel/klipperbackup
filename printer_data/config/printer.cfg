# Voron Design VORON2 250/300/350mm Spider TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							          [mcu] section
## Thermistor types						      [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location	      [safe_z_home] section
## Homing end position				      [gcode_macro G32] section
## Z Endstop Switch  offset for Z0	[stepper_z] section
## Probe points							        [quad_gantry_level] section
## Min & Max gantry corner postions	[quad_gantry_level] section
## PID tune								          [extruder] and [heater_bed] sections
## Fine tune E steps					      [extruder] section

##[include adxl.cfg]
#[include stealthburner_leds.cfg]

[virtual_sdcard]
path: ~/gcode_files
path: ~/printer_data/gcodes
[include mainsail.cfg]
[include nozzle_scrub.cfg]
[include macros.cfg]
[include eddy.cfg]
#[include euclid.cfg]
#[include klicky-probe.cfg]
#[include clean.cfg]
#[include Adaptive_Mesh.cfg]
#[include Line_Purge.cfg]
#[include klicky_QGL.cfg]
#[include KAMP_Settings.cfg]
#[include autoz.cfg]
[include expander.cfg]
[include lights.cfg]
[include stealthburner_leds.cfg]
[include filament_runout_detection.cfg]
#[include sample-bigtreetech-mmb-canbus.cfg]

[display_status]
[firmware_retraction]
[exclude_object]
[pause_resume] 
[gcode_arcs]
resolution: 1.0

[force_move]
enable_force_move:true
[respond]

default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".


[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" 
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_520057001951373434353332-if00

[mcu EBBCan]
canbus_uuid: 29d97d6da4ea
[mcu eddy]
canbus_uuid: 1a66192e15c7
#[mcu MMBCan]
#canbus_uuid: 1226560bf6b7

