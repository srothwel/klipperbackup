sensor_type: NTC 100K MGB18-104F39050L32 
sensor_pin: PB1
control: watermark
#pid_Kp:
#pid_Ki:
#pid_Kd:
#pid_deriv_time:
#max_delta:
#heater: heater_bed
min_temp: 10
max_temp: 100
