#heater_temp: 60
#fan_speed: 1.0

[temperature_fan Chamber_Heat]
pin: PB3
max_power: 1.0
#shutdown_speed:
#cycle_time:
#hardware_pwm:
kick_start_time: 0.5
off_below: 1.0
#tachometer_pin:
#tachometer_ppr:
#tachometer_poll_interval:
